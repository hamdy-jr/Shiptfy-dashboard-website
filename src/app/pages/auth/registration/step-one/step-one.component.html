<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <div
    class="flex-1 flex max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
    <div class="flex flex-col overflow-y-auto md:flex-row">
      <div class="h-32 md:h-auto md:w-1/2">
        <img
          aria-hidden="true"
          class="hidden object-cover w-full h-full dark:block"
          src="../assets/img/create-account-office-dark.jpeg"
          alt="Office"
        />
      </div>

      <div
        class="flex items-center justify-center p-6 sm:p-12 md:w-1/2 flex-grow"
      >
        <div class="w-full">
          <h1
            class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
          >
            Create account
          </h1>
          <div [formGroup]="form">
            <h3
              class="mb-4 text-center text-lg font-semibold text-gray-700 dark:text-gray-200"
            >
              Step 1 of 3
            </h3>
            <div class="flex flex-row justify-between gap-3">
              <label class="text-sm">
                <span class="text-gray-700 dark:text-gray-400">First Name</span>
                <input
                  formControlName="nameFirst"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </label>
              <label class="text-sm">
                <span class="text-gray-700 dark:text-gray-400">Last Name</span>
                <input
                  formControlName="nameLast"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  type="text"
                />
              </label>
            </div>

            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400"> Email </span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                type="email"
                formControlName="email"
              />
            </label>
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400"> Password </span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                formControlName="password"
                type="password"
              />
            </label>
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Phone Number</span>
              <div class="flex flex-row">
                <select
                  formControlName="phoneNumberCode"
                  class="block mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                >
                  <option value="20">+20</option>
                </select>
                <input
                  formControlName="phoneNumber"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                />
              </div>
            </label>
            <div class="flex flex-row gap-3">
              <label class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"> Gender </span>
                <div class="flex flex-row">
                  <select
                    formControlName="gender"
                    class="mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  >
                    <option value="none">none</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </label>
              <label class="w-full mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"> Field </span>
                <div class="flex flex-row">
                  <select
                    formControlName="field"
                    class="w-full block mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  >
                    <option>--</option>
                    <option value="offshore">Offshore</option>
                    <option value="shipping">Shipping</option>
                    <option value="oilAndGas">Oil And Gas</option>
                    <option value="ports">Ports</option>
                    <option value="trainingAndEducation">
                      Training And Education
                    </option>
                    <option value="classification">Classification</option>
                    <option value="legalAffairs">Legal Affairs</option>
                    <option value="safetyAndSecurity">
                      Safety And Security
                    </option>
                    <option value="engineering">Engineering</option>
                  </select>
                </div>
              </label>
            </div>
            <hr class="my-8" />
            <div>
              <div class="flex flex-row gap-2">
                <button
                  type="submit"
                  routerLink="step-two"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                  Next
                </button>
              </div>
              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="./login.html"
                >
                  Already have an account? Login
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
