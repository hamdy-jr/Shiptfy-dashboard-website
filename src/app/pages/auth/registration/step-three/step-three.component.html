<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <div
    class="w-full flex max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
    <div class="flex flex-col overflow-y-auto md:flex-row flex-grow">
      <div
        class="flex items-center justify-center p-6 sm:p-12 md:w-1/2 flex-grow"
      >
        <div class="w-full">
          <h1
            class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
          >
            Create account
          </h1>
          <div [formGroup]="registrationForm">
            <h3
              class="mb-4 text-center text-lg font-semibold text-gray-700 dark:text-gray-200"
            >
              Step 3 of 3
            </h3>
            <div class="flex flex-row justify-between gap-3 h-full">
              <div class="w-full">
                <h3 class="mb-5 text-lg font-medium text-white text-center">
                  Select Your Subscription Plan
                </h3>
                <ul
                  class="grid w-full gap-6 items-center justify-center"
                  *ngFor="let sub of subscriptionPackages"
                >
                  <li class="w-full">
                    <input
                      type="radio"
                      id="subscriptionPackage"
                      name="subscriptionPackageId"
                      [value]="sub.id"
                      formControlName="subscriptionPackageId"
                      class="hidden peer"
                    />
                    <label
                      for="subscriptionPackage"
                      class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-8 border-gray-200 rounded-lg cursor-pointer peer-checked:border-purple-600 peer-checked:text-purple-600 hover:text-gray-600 hover:bg-gray-100"
                    >
                      <div class="">
                        <h5
                          class="mb-2 text-xl font-medium text-gray-500 text-center"
                        >
                          {{ sub.name }}
                        </h5>
                        <h5
                          class="mb-4 font-medium text-xs text-gray-500 text-center"
                        >
                          Select Purchase Options
                        </h5>
                        <div
                          class="flex flex-col items-center ps-4 rounded gap-4"
                        >
                          <div *ngFor="let option of sub.purchaseOptions">
                            <input
                              checked
                              type="radio"
                              [id]="option.id"
                              [value]="option.id"
                              name="subscriptionPackagePurchaseOptionId"
                              formControlName="subscriptionPackagePurchaseOptionId"
                              class="w-4 h-4 text-blue-600 bg-gray-100"
                            />
                            <label
                              class="w-full py-4 ms-2 text-sm font-medium text-gray-900"
                              [for]="option.id"
                            >
                              <span class="text-xl font-semibold">$</span>
                              <span
                                class="text-3xl font-extrabold tracking-tight"
                                >{{ option.originalPrice }}</span
                              >
                              <span
                                class="ms-1 text-xl font-normal text-gray-500"
                                >/{{ option.name }}</span
                              ></label
                            >
                          </div>
                        </div>
                        <ul
                          class="space-y-5 my-7"
                          *ngFor="let feature of sub.features"
                        >
                          <li class="flex decoration-gray-500 items-center">
                            <svg
                              class="flex-shrink-0 w-4 h-4 text-blue-600"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="currentColor"
                              viewBox="0 0 20 20"
                            >
                              <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
                              />
                            </svg>
                            <span
                              class="text-base font-normal leading-tight text-gray-500 ms-3"
                              >{{ feature.name }}</span
                            >
                          </li>
                        </ul>
                      </div>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
            <hr class="my-8" />
            <div class="flex flex-row gap-2">
              <button
                routerLink="/register/step-two"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >
                Back
              </button>
              <button
                type="submit"
                (click)="onSubmit()"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >
                Create Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
