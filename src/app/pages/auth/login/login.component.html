<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
    <div class="flex flex-col overflow-y-auto md:flex-row">
      <div class="h-32 md:h-auto md:w-1/2">
        <img
          aria-hidden="true"
          class="object-cover w-full h-full"
          src="assets/img/login-office-dark.jpeg"
          alt="Office"
        />
      </div>
      <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
        <div class="w-full">
          <h1
            class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
          >
            Login
          </h1>
          <label class="block text-sm" for="email">
            <span class="text-gray-700 dark:text-gray-400">Email</span>
            <input
              type="email"
              formControlName="identifier"
              id="email"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              placeholder="Enter Your Email"
            />
            <!--            Email error Message-->
            <div
              *ngIf="
                loginForm.controls.identifier.invalid &&
                (loginForm.controls.identifier.dirty ||
                  loginForm.controls.identifier.touched ||
                  isSubmitted)
              "
              class="text-xs p-1 text-red-600 dark:text-red-400"
            >
              <span *ngIf="loginForm.controls.identifier.hasError('required')">
                Email is required
              </span>
              <span *ngIf="loginForm.controls.identifier.hasError('email')">
                Please enter a valid email address
              </span>
            </div>
          </label>
          <label class="block mt-4 text-sm" for="password">
            <span class="text-gray-700 dark:text-gray-400">Password</span>
            <input
              formControlName="password"
              id="password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              placeholder="***************"
              type="password"
            />
            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched ||
                  isSubmitted)
              "
              class="text-xs text-red-600 dark:text-red-400"
            >
              <span *ngIf="loginForm.controls['password'].hasError('required')"
                >Password is required</span
              >
              <span
                *ngIf="loginForm.controls['password'].hasError('minlength')"
              >
                Password must be at least 8 characters
              </span>
            </div>
          </label>

          <button
            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            type="submit"
          >
            Log in
          </button>

          <hr class="my-8" />

          <p class="mt-4">
            <a
              class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
              routerLink="/forgot-password"
            >
              Forgot your password?
            </a>
          </p>
          <p class="mt-1">
            <a
              class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
              routerLink="/register"
            >
              Create account
            </a>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
